<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        .profile-info { text-align: center; }
        #profile-image { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 2px solid #ccc; }
        #profile-name { font-size: 1.5em; font-weight: bold; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; cursor: pointer; border: none; }
        button:hover { background-color: #45a049; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        li:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu Perfil</h1>

        <div class="profile-info">
            <img id="profile-image" src="https://via.placeholder.com/150" alt="Imagem de Perfil">
            <div id="profile-name">Carregando...</div>
        </div>

        ---

        <h2>Atualizar Perfil</h2>
        <form id="profile-form">
            <input type="text" id="username-input" placeholder="Seu nome de usuário" required>
            <input type="url" id="image-url-input" placeholder="URL da sua foto de perfil">
            <button type="submit">Salvar Perfil</button>
        </form>

        ---

        <h2>Adicionar Amigos</h2>
        <input type="text" id="search-input" placeholder="Buscar usuários...">
        <ul id="user-list">
            </ul>
        
        ---

        <h2>Minhas Amizades</h2>
        <ul id="friends-list">
            </ul>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
