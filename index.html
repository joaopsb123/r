<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Minha Rede Social</title>
</head>
<body>
  <h1>Minha Rede Social</h1>

  <!-- Navegação -->
  <nav>
    <button onclick="mostrar('feed')">Feed</button>
    <button onclick="mostrar('profile')">Perfil</button>
    <button onclick="mostrar('messages')">Mensagens</button>
    <button onclick="mostrar('stories')">Stories</button>
    <button onclick="mostrar('groups')">Grupos</button>
    <button onclick="mostrar('search')">Pesquisar</button>
  </nav>

  <!-- Secções -->
  <section id="feed" style="display:block;">
    <h2>Feed</h2>
    <form id="postForm">
      <input type="text" id="caption" placeholder="Escreve algo..." required>
      <button type="submit">Publicar</button>
    </form>
    <div id="feedPosts"></div>
  </section>

  <section id="profile" style="display:none;">
    <h2>Perfil</h2>
    <div id="profileInfo"></div>
  </section>

  <section id="messages" style="display:none;">
    <h2>Mensagens</h2>
    <div id="chatBox"></div>
    <form id="msgForm">
      <input type="text" id="msgInput" placeholder="Escreve uma mensagem..." required>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <section id="stories" style="display:none;">
    <h2>Stories</h2>
    <div id="storiesBox"></div>
  </section>

  <section id="groups" style="display:none;">
    <h2>Grupos</h2>
    <div id="groupsBox"></div>
  </section>

  <section id="search" style="display:none;">
    <h2>Pesquisar Amigos</h2>
    <input type="text" id="searchInput" placeholder="Nome...">
    <div id="results"></div>
  </section>

  <script type="module" src="./script.js"></script>
  <script>
    function mostrar(secao) {
      document.querySelectorAll("section").forEach(s => s.style.display = "none");
      document.getElementById(secao).style.display = "block";
    }
  </script>
</body>
</html>
