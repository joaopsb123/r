<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoT - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body class="login-body">

    <div class="login-modal-full">
        <div class="login-box">
            <h2>Bem-vindo ao VideoT</h2>
            <p class="login-subtext">Fa칞a login ou registre-se para come칞ar a ver v칤deos.</p>
            
            <button id="login-google-btn" class="social-login-btn google-btn">
                <i class="fab fa-google"></i> Continuar com Google
            </button>
            
            <div class="divider">ou</div>

            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Senha">
            <button id="login-btn">Entrar</button>
            <button id="register-btn">Criar Conta</button>
            <p id="auth-status" class="auth-message"></p>
        </div>
    </div>
    
    <script>
        // ======================================================================
        // CONFIGURA칂츾O E L칍GICA DE AUTENTICA칂츾O
        // ======================================================================

        // --- 游댠 FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBI_4n8aBT9ZPiLy8cwgiQDtD0_CYSKk4E",
            authDomain: "videot-2fcec.firebaseapp.com",
            projectId: "videot-2fcec",
            storageBucket: "videot-2fcec.firebasestorage.app",
            messagingSenderId: "583396995831",
            appId: "1:583396995831:web:6182575e28ea628cc259f2"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const db = app.firestore();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Elementos DOM
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginGoogleBtn = document.getElementById('login-google-btn');
        const authStatus = document.getElementById('auth-status');

        // Fun칞칚o para garantir que o utilizador tem um perfil no Firestore
        const saveOrUpdateUser = async (user) => {
            const username = user.displayName ? user.displayName.split(' ')[0] : user.email.split('@')[0];

            const userRef = db.collection('users').doc(user.uid);
            const doc = await userRef.get();

            if (!doc.exists) {
                await userRef.set({
                    email: user.email,
                    username: username,
                    profilePic: user.photoURL || `https://i.pravatar.cc/150?img=${user.uid.slice(-1)}`,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        };

        // Redireciona se o utilizador j치 estiver logado (Check imediato)
        auth.onAuthStateChanged((user) => {
            if (user) {
                // REDIRECIONAMENTO CRUCIAL: Se logado, vai para a aplica칞칚o principal
                window.location.href = 'index.html';
            }
        });

        const handleGoogleLogin = async () => {
            authStatus.textContent = "A iniciar sess칚o com Google...";
            try {
                const result = await auth.signInWithPopup(googleProvider);
                await saveOrUpdateUser(result.user);
                authStatus.textContent = "Sess칚o iniciada com sucesso!";
                // O onAuthStateChanged tratar치 do redirecionamento
            } catch (error) {
                authStatus.textContent = `Erro no login com Google: ${error.message}`;
            }
        };

        const handleEmailPasswordLogin = async (isRegister) => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || password.length < 6) {
                authStatus.textContent = "Email ou senha inv치lidos (m칤n. 6 caracteres).";
                return;
            }

            try {
                if (isRegister) {
                    authStatus.textContent = "A criar conta...";
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    await saveOrUpdateUser(userCredential.user);
                    authStatus.textContent = "Conta criada e sess칚o iniciada!";
                } else {
                    authStatus.textContent = "A iniciar sess칚o...";
                    await auth.signInWithEmailAndPassword(email, password);
                    authStatus.textContent = "Sess칚o iniciada com sucesso!";
                }
                // O onAuthStateChanged tratar치 do redirecionamento
            } catch (error) {
                authStatus.textContent = `Erro: ${error.message}`;
            }
        };

        // Listeners
        loginGoogleBtn.addEventListener('click', handleGoogleLogin);
        loginBtn.addEventListener('click', () => handleEmailPasswordLogin(false));
        registerBtn.addEventListener('click', () => handleEmailPasswordLogin(true));
    </script>
</body>
</html>
