<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoT - Onde os Vídeos Explodem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body class="app-body">

    <div class="main-container app-content hidden" id="app-content"> 
        <header class="feed-header">
            <button class="feed-filter-btn active" data-filter="for-you" id="filter-foryou">Para Você</button>
            <button class="feed-filter-btn" data-filter="following" id="filter-following">Seguindo</button>
        </header>

        <div class="feed-container" id="feed-view">
            </div>

        <div class="profile-view hidden" id="profile-view">
            <div class="profile-header">
                <img id="profile-pic" src="https://i.pravatar.cc/150?img=1" alt="Foto de Perfil" class="profile-pic-main">
                <h2 id="profile-username">@NomeDoUsuario</h2>
                <p id="profile-stats">0 Seguidores • 0 Seguindo • 0 Likes</p>
                <button id="logout-btn" class="follow-toggle-btn following" style="margin-top: 10px;">Terminar Sessão</button>
                <button id="follow-toggle-btn" class="hidden">Seguir</button>
            </div>
            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="videos">Vídeos</button>
                <button class="tab-btn" data-tab="liked">Gostos</button>
            </div>
            <div class="video-grid" id="user-videos-grid"></div>
        </div>

        <div class="profile-view hidden" id="inbox-view">
            </div>
    </div>
    <div class="upload-modal hidden" id="upload-modal">
        <div class="upload-box">
            <span class="close-modal" id="close-upload-modal">&times;</span>
            <h2>Postar Vídeo</h2>
            <input type="file" id="video-file-input" accept="video/mp4,video/quicktime">
            <input type="text" id="video-description-input" placeholder="Descrição do vídeo e hashtags">
            <button id="upload-video-btn">POSTAR</button>
            <p id="upload-status"></p>
        </div>
    </div>


    <nav class="bottom-nav hidden" id="bottom-nav">
        <a href="#" class="nav-item active" id="nav-feed"><i class="fas fa-home"></i><span>Início</span></a>
        <a href="#" class="nav-item"><i class="fas fa-search"></i><span>Descobrir</span></a>
        <button class="upload-btn" id="open-upload-modal"><i class="fas fa-plus"></i></button>
        <a href="#" class="nav-item" id="nav-inbox"><i class="fas fa-inbox"></i><span>Caixa de Entrada</span></a>
        <a href="#" class="nav-item" id="nav-profile"><i class="fas fa-user"></i><span>Perfil</span></a>
    </nav>
    
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p>A carregar VideoT...</p>
    </div>

    <script src="app.js" defer></script>
</body>
            </html>
