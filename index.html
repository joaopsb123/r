<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rede Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <section id="auth-view" class="w-full max-w-sm p-8 bg-white rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Entre ou Crie Sua Conta</h2>
        
        <form id="register-form" class="space-y-4">
            <h3 class="text-lg font-semibold text-gray-700">Criar uma Conta</h3>
            <div>
                <input id="register-email" type="email" placeholder="Email" required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input id="register-password" type="password" placeholder="Senha" required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Registrar
            </button>
        </form>

        <hr class="my-6">

        <form id="login-form" class="space-y-4">
            <h3 class="text-lg font-semibold text-gray-700">JÃ¡ Tenho Conta</h3>
            <div>
                <input id="login-email" type="email" placeholder="Email" required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input id="login-password" type="password" placeholder="Senha" required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                Entrar
            </button>
        </form>
    </section>

    <section id="app-view" class="w-full max-w-2xl hidden" style="display: none;">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <header class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-gray-800">Minha Rede Social</h1>
                <button id="logout-button" class="text-sm text-red-500 hover:text-red-700 font-semibold">Sair</button>
            </header>

            <div id="chat-section" class="border rounded-lg p-4 h-96 overflow-y-auto mb-4">
                <div id="message-area" class="flex flex-col space-y-2">
                    </div>
            </div>
            <div class="flex">
                <input id="message-input" type="text" placeholder="Digite sua mensagem..."
                       class="flex-1 px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button"
                        class="bg-blue-500 text-white font-bold py-2 px-4 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Enviar
                </button>
            </div>
        </div>
    </section>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
