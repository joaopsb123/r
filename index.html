<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoApp Clone - Firebase</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .upload-section, .feed-section { margin-top: 20px; padding: 20px; border: 1px solid #ccc; width: 80%; max-width: 600px; }
        .video-item { border: 1px solid #eee; margin-bottom: 15px; padding: 10px; }
        .video-item video { width: 100%; max-height: 400px; background: #000; }
        h2 { color: #d9534f; }
    </style>
</head>
<body>

    <h1>Meu Vídeo App (TikTok Clone Simples)</h1>

    <div class="upload-section">
        <h2>1. Fazer Upload</h2>
        <input type="file" id="videoFile" accept="video/*">
        <input type="text" id="videoTitle" placeholder="Título do Vídeo" style="width: 100%; margin: 10px 0;">
        <button onclick="uploadVideo()">Upload e Postar</button>
        <p id="uploadStatus"></p>
    </div>

    <div class="feed-section">
        <h2>2. Feed de Vídeos</h2>
        <div id="videoFeed">
            <p>Carregando vídeos...</p>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
