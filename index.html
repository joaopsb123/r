<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoT - Onde os Vídeos Explodem</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="feed-container">

        <div class="video-card">
            
            <video class="video-player" loop preload="auto">
                Seu navegador não suporta a tag de vídeo.
            </video>

            <div class="video-overlay">

                <div class="video-content-left">
                    <div class="user-info">
                        <h3>@NomeDeUsuario</h3>
                        <p>Descrição cativante do vídeo com #hashtags.</p>
                        <div class="music-info">
                            <i class="icon-music">🎵</i> Música original de **VideoT**
                        </div>
                    </div>
                </div>

                <div class="video-actions-right">
                    
                    <div class="action-button">
                        <i class="icon-heart">🤍</i>
                        <span>99.9K</span>
                    </div>

                    <div class="action-button">
                        <i class="icon-comment">💬</i>
                        <span>1.2K</span>
                    </div>
                    
                    <div class="action-button">
                        <i class="icon-share">🔗</i>
                        <span>500</span>
                    </div>

                    <div class="action-button profile-pic">
                        <img src="URL_DA_FOTO_PERFIL" alt="Perfil">
                    </div>

                </div>
            </div>
            
            <footer class="bottom-nav">
                <a href="#" class="nav-item active"><i class="icon-home">🏠</i> Início</a>
                <a href="#" class="nav-item"><i class="icon-discover">🔍</i> Descobrir</a>
                <button class="nav-item upload-btn">+</button>
                <a href="#" class="nav-item"><i class="icon-messages">✉️</i> Caixa de Entrada</a>
                <a href="#" class="nav-item"><i class="icon-profile">👤</i> Perfil</a>
            </footer>

        </div>
        
        </div>

</body>
</html>
