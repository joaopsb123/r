<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Discord</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <style>
    body { margin: 0; }
    #chat-container {
      display: flex;
      height: 100vh;
    }
    #servers {
      width: 80px;
      background: #2f3136;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
    }
    #channels {
      width: 200px;
      background: #36393f;
      color: white;
      padding: 1rem;
    }
    #messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #40444b;
      color: white;
      padding: 1rem;
    }
    #msg-list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    input, button { width: 100%; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="servers">
      <button onclick="selectServer('general')">#</button>
    </div>
    <div id="channels">
      <h4>Canais</h4>
      <button onclick="selectChannel('geral')"># geral</button>
      <button onclick="selectChannel('random')"># random</button>
    </div>
    <div id="messages">
      <div id="msg-list"></div>
      <input type="text" id="msgInput" placeholder="Escreve uma mensagem...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
