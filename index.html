<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Minha Social</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">MinhaSocial</div>
    <div class="nav-actions">
      <button id="logoutBtn" class="btn btn-logout" style="display:none;">Sair</button>
    </div>
  </nav>

  <!-- Autenticação -->
  <section id="authSection" class="auth-section">
    <div class="auth-box">
      <h2 id="authTitle">Entrar</h2>
      <form id="authForm">
        <input type="text" id="username" placeholder="Nome de utilizador" style="display:none;">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Palavra-passe" required>
        <button type="submit" id="authBtn" class="btn">Entrar</button>
      </form>
      <p><a href="#" id="toggleAuthLink">Criar conta</a></p>
      <button id="googleAuthBtn" class="btn btn-google">Entrar com Google</button>
      <div id="authMessage" class="auth-message"></div>
    </div>
  </section>

  <!-- Feed -->
  <section id="feedSection" class="feed-section" style="display:none;">
    <div class="post-box">
      <textarea id="postInput" placeholder="Escreve algo..."></textarea>
      <button id="postBtn" class="btn">Publicar</button>
    </div>
    <div id="feed"></div>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
