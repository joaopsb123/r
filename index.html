<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Mini Instagram</h1>
        <p>Your simple feed.</p>
    </header>

    <main class="container">
        <section class="new-post">
            <h2>Create a New Post</h2>
            <form id="post-form">
                <input type="text" id="post-caption" placeholder="Write a caption..." required>
                <input type="url" id="post-image" placeholder="Image URL" required>
                <button type="submit">Post</button>
            </form>
        </section>
        
        <section class="feed" id="feed-container">
            </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
