<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 min-h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-6">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Seu Feed</h1>
            <nav class="space-x-4">
                <a href="profile.html" class="text-blue-500 hover:text-blue-700">Perfil</a>
                <a href="#" id="logout-button" class="text-red-500 hover:text-red-700">Sair</a>
            </nav>
        </header>

        <div class="mb-6 border rounded-lg p-4 bg-gray-50">
            <h2 class="text-xl font-semibold mb-3">Compartilhe uma foto</h2>
            <form id="post-form">
                <input type="file" id="post-image-input" accept="image/*" required class="w-full mb-3">
                <textarea id="post-text-input" placeholder="O que você está pensando?" class="w-full h-24 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Publicar</button>
            </form>
        </div>

        <main id="feed-container" class="space-y-6">
            </main>
    </div>
    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
