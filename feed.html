<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl p-6 flex flex-col h-[80vh]">
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Feed Principal</h1>
            <nav class="space-x-4">
                <a href="profile.html" class="text-blue-500 hover:text-blue-700">Perfil</a>
                <a href="#" id="logout-button" class="text-red-500 hover:text-red-700">Sair</a>
            </nav>
        </header>

        <div class="flex-1 overflow-y-auto mb-4 border rounded-lg p-4">
            <div id="message-area" class="flex flex-col space-y-2">
                </div>
        </div>

        <div class="flex">
            <input id="message-input" type="text" placeholder="Digite sua mensagem..." class="flex-1 px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="send-button" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Enviar</button>
        </div>
    </div>
    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
